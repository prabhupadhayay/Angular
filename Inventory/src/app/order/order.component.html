<div class="row">
  <div class="col s12 ">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
          <div class="row">
            <div class='col s5'>
                <form [formGroup]="orderForm" (ngSubmit)="onSubmit(orderForm)">
                <input type="hidden" name="_id" formControlName="_id" [(ngModel)]="orderService.selectedOrder._id">
  <div class="row">
    <div class="input-field col s12">
      <input type="text" name="customerName" formControlName="customerName" [(ngModel)]="orderService.selectedOrder.customerName" placeholder="" required>
      <label>Customer Name:
        <label class="red-text">*</label>
      </label>
    </div>
  </div>
  <div class="row">
      <div class="input-field col s12">
        <input type="number" name="customerContact" formControlName="customerContact" [(ngModel)]="orderService.selectedOrder.customerContact" placeholder="">

        <label>Contact:</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" name="productName" formControlName="productName" [(ngModel)]="orderService.selectedOrder.productName" placeholder="" required>
        <label>Product Name:
          <label class="red-text">*</label>
        </label>
      </div>
    </div>



     <div class="row">
        <div class="input-field col s12 " >
          <input type="number" name="rate" formControlName="rate" [(ngModel)]="orderService.selectedOrder.rate" placeholder="">
          <label>Price:</label>
        </div>
      </div> 
      <div class="row">
        <div class="input-field col s12 " >
          <input type="number" name="quantity" formControlName="quantity" [(ngModel)]="orderService.selectedOrder.quantity" placeholder="">
          <label>Quantity:</label>
        </div>
      </div> 
      <div class="row">
        <div class="input-field col s12 " >
          <input type="number" name="totalAmount" formControlName="totalAmount" [(ngModel)]="orderService.selectedOrder.totalAmount" placeholder="">
          <label>Total Amount:</label>
        </div>
      </div> 
<!-- <div class='row'>
      <div class="input-field col s12">


         <select name="status" #name="ngModel" [(ngModel)]="peopleService.selectedPeople.Status">

           <option *ngFor="let sta of status " [value]="sta.Id"> {{sta.name}}</option>

         </select>
         <label>Select the Status:</label>
        </div>

      </div> -->

<div class="row">
  <div class="input-field col s12">
    <button class="btn btn-custom right" type="button" (click)="resetForm(orderForm)" >Reset</button>
    <button class="btn btn-custom right" type="submit" [disabled]='!orderForm.valid'>Submit</button>
    <button class="btn btn-custom right" type="button"[disabled]="!orderForm.valid" (click)="onUp(orderForm)" >Update</button>

  </div>
</div>


          </form>
            </div>
            <div class="col s7">
<table class="responsive-table highlight">
  <thead>
    <tr>
<th>Order Date</th>
<th>Customer Name</th>
<!-- <th>Order item:</th> -->
 <th>Quantity</th> 
 <th>Total Amount</th> 
<th></th>
    </tr>
  </thead>
  <tr *ngFor='let peo of orderService.orders'>
    <td>{{peo.orderDate}}</td>
    <td>{{peo.customerName}}</td>
     <td>{{peo.quantity}}</td> 
     <td>{{peo.totalAmount}}</td> 
    <a class= "action-btn" (click)="onEdit(peo)">
      <i class="material-icons">edit</i>
    </a>
    <a class= "action-btn" (click)="onDelete(peo._id,orderForm)">
        <i class="material-icons ">delete</i>
      </a>
  </tr>
</table>
            </div>



        </div>
      </div>
    </div>
  </div>
</div>
