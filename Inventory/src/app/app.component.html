<!--Mat Toolbar -->
<mat-toolbar color="grey">
  <mat-toolbar-row>
    <h1>Angular </h1>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="menu-spacer"></span>
    <div _ngcontent-tmv-c1="" class="flex-spacer"></div>
    <div>
      <a mat-button [routerLink]="'/home'" routerLinkActive="active"> Home </a>
      <a mat-button [routerLink]="'/customer'" routerLinkActive="active"> Customer </a>
      <a mat-button [routerLink]="'/product'" routerLinkActive="active"> Products </a>
      <div ngbDropdown class="d-inline-block">
      <button class="btn btn" id="dropdownBasic1" ngbDropdownToggle>Orders</button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <a mat-button  [routerLink]="'/order'" routerLinkActive="active">Add Order </a>
        <a mat-button  [routerLink]="'/manageorder'" routerLinkActive="active">Manage Order </a>
      </div>
      </div>
      <a mat-button *ngIf="!_authService.loggedIn()"  [routerLink]="'/login'" routerLinkActive="active"> Login </a>
      <a mat-button *ngIf="!_authService.loggedIn()" [routerLink]="'/register'" routerLinkActive="active"> Register </a>
      <a mat-button style="cursor:pointer" *ngIf="_authService.loggedIn()" (click)="_authService.logoutUser()">Logout</a> 
    </div>
